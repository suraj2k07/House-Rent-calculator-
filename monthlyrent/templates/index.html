<!DOCTYPE html>
<html lang="en">
<head>
    <title>House Rent Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
        <div class="container">
        <h1>House Rent Predictor</h1>
        <form method="post" action="/submit">
            <div class="form-group">
                <label for="bhk">BHK</label>
                <select id="bhk" name="bhk" required>
                    <option value="1">1 BHK</option>
                    <option value="2">2 BHK</option>
                    <option value="3">3 BHK</option>
                    <option value="4">4 BHK</option>
                    <option value="5">5 BHK</option>
                    <option value="6">6 BHK</option>
                </select> 
            </div>
            
            <div class="form-group">
                <label for="size">Size (in sqft)</label>
                <input type="number" id="size" name="size" placeholder="Enter size" required>
            </div>

            <div class="form-group">
                <label for="floor">Floor</label>
                <input type="text" id="floor" name="floor" placeholder="e.g: 1 out of 3" required> 
            </div>

            <div class="form-group">
                <label for="bathroom">Bathroom</label>
                <select id="bathroom" name="bathroom" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>

                </select>
            </div>

            <div class="form-group">        
                <label for="area">Area Type</label>
                <select id="area" name="area" required>
                    <option value="Super Area">Super Area</option>
                    <option value="Carpet Area">Carpet Area</option>
                    <option value="Built Area">Built Area</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </div>

            <div class="form-group">
                <label for="f">Furnishing Status</label>
                <select id="f" name="f" required>
                    <option value="Furnished">Furnished</option>
                    <option value="Semi-Furnished">Semi-Furnished</option>
                    <option value="Unfurnished">Unfurnished</option>
                </select>
            </div>

            <div class="form-group">
                <label for="t">Tenant Preferred</label>
                <select id="t" name="t" required>
                    <option value="Bachelors">Bachelors</option>
                    <option value="Family">Family</option>
                    <option value="Bachelors/Family">Bachelors/Family</option>
                </select>
            </div>
            <button type="submit">Predict Rent</button>
        </form>
    </div>
</body>
</html>
